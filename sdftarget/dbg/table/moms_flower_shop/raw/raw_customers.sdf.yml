table:
  name: MOMS_FLOWER_SHOP.RAW.RAW_CUSTOMERS
  description: |
    All relevant information related to customers known to mom's flower shop.  This information comes from the user input into the mobile app.
  dialect: snowflake
  casing-policy: preserve
  materialization: table
  purpose: model
  origin: remote
  exists-remotely: true
  depended-on-by:
  - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS
  columns:
  - name: ID
    description: A unique identifier of a mom's floewr shop customer
    datatype: decimal(38, 0)
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.CUSTOMER_ID
  - name: FIRST_NAME
    description: The first name of the customer
    datatype: varchar
    classifiers:
    - PII.name
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.FIRST_NAME
      modify:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.FULL_NAME
  - name: LAST_NAME
    description: The last name of the customer
    datatype: varchar
    classifiers:
    - PII.name
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.LAST_NAME
      modify:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.FULL_NAME
  - name: EMAIL
    description: The email of the customer
    datatype: varchar
    classifiers:
    - PII.email
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.EMAIL
  - name: GENDER
    description: The gender of the customer
    datatype: varchar
    classifiers:
    - PII.gender
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.GENDER
  - name: ADDRESS_ID
    description: The address_id of the address associated with the customer
    datatype: decimal(38, 0)
    classifiers:
    - PII.address
    forward-lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.ADDRESS_ID
  classifiers:
  - RETENTION.d7
  source-locations:
  - path: metadata/raw/raw_customers.sdf.yml
  - path: workspace.sdf.yml
