table:
  name: MOMS_FLOWER_SHOP.ANALYTICS.COMPLETE_MAILING_LIST
  dialect: snowflake
  casing-policy: preserve
  materialization: view
  purpose: model
  dependencies:
  - MOMS_FLOWER_SHOP.RAW.RAW_ADDRESSES
  - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS
  columns:
  - name: CUSTOMER_NAME
    datatype: varchar
    classifiers:
    - PII.name
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.FULL_NAME
  - name: CUSTOMER_EMAIL
    description: The email of the customer
    datatype: varchar
    classifiers:
    - PII.email
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.EMAIL
  - name: CUSTOMER_ADDRESS
    description: The full address associated with the address_id
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.RAW.RAW_ADDRESSES.FULL_ADDRESS
  - name: CUSTOMER_CITY
    description: The address US city associated with the address_id
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.RAW.RAW_ADDRESSES.CITY
  - name: CUSTOMER_STATE
    description: The address US state associated with the address_id
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.RAW.RAW_ADDRESSES.STATE
  lineage:
    scan:
    - MOMS_FLOWER_SHOP.RAW.RAW_ADDRESSES.ADDRESS_ID
    - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.ADDRESS_ID
    - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.EMAIL
    - MOMS_FLOWER_SHOP.STAGING.CUSTOMERS.FULL_NAME
  source-locations:
  - path: models/analytics/complete_mailing_list.sql
