table:
  name: MOMS_FLOWER_SHOP.ANALYTICS.LEGACY_EVENTS
  dialect: snowflake
  casing-policy: preserve
  materialization: view
  purpose: model
  dependencies:
  - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS
  columns:
  - name: EVENT_ID
    datatype: decimal(38, 0)
    classifiers:
    - EVENT.inapp
    - EVENT.marketing
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.EVENT_ID
  - name: CUSTOMER_ID
    description: The identifier of the customer that performed the event
    datatype: decimal(38, 0)
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.CUSTOMER_ID
  - name: INSTALL_TIME
    description: The unixtime in which the event occurred
    datatype: decimal(38, 0)
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.INSTALL_TIME
  - name: PLATFORM
    description: iOS or Android
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.PLATFORM
  - name: CAMPAIGN_NAME
    description: The campaign name associated with the campaign_id
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.CAMPAIGN_NAME
  - name: CAMPAIGN_TYPE
    description: |
      A substring of the campaign name contain the campaign type.  Supported types - instagram_ads, friends_referrals, facebook_ads, google_search
    datatype: varchar
    lineage:
      copy:
      - MOMS_FLOWER_SHOP.STAGING.APP_INSTALLS.CAMPAIGN_TYPE
  source-locations:
  - path: models/analytics/legacy_events.sql
